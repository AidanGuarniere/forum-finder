<div class="page-wrap">
    <h1>Friend Zone</h1>
    <div id="frndZn-Container"></div>
</div>
<script id = "frndZnTemplate" type = "text/x-handlebars-template">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
{{#each forum}}
<div class ="forum">
<div class ="photo-column">
    <img src="{{photo}}">
</div>

<div class ="info-column">
 <h2>{{name}} <span class ="topic">({{topic}})</span></h2>
 
<p> postDate: {{calculatetime postDate}} </p>

 {{#if postDate}}
 <h4 class ="headline-bar">Favorite Foods</h4>
    <ul class ="favorite-foods">
        {{#each favFoods}}
        <li>{{{this}}}</li>
        {{/each}}
    </ul>
{{/if}}
</div>
{{/each}}
</script>
<script src="js/handlebars-v4.7.6.js"></script>
<script src="js/main.js"></script>
</body>
